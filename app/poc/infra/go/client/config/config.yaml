app_info:
  app_name: "go_poc_client"
  mode: "development"  # development, production

logging:
  enabled: true
  level: INFO
  format: json
  output: stdout

grpc_server:
  enabled: false
  address: ":50051"
  enable_reflection: true
  enable_health: true

grpc_clients:
  enabled: true
  default_timeout: 3s
  enable_health_check: true
  health_check_interval: 30s
  clients:
    echo:
      host: 127.0.0.1
      port: 50051
      secure: false
      connect_on_start: true

http_clients:
  enabled: true
  default: default
  clients:
    server:
      base_url: "http://127.0.0.1:9999"  # local server for /ping
      timeout: 2s
      max_idle_conns: 50
      max_idle_conns_per_host: 50
      idle_conn_timeout: 30s
      default_headers:
        Accept: "text/plain, */*"
      retry:
        enabled: true
        max_attempts: 2
        initial_backoff: 100ms
        max_backoff: 500ms
        backoff_multiplier: 2

telemetry:
  enabled: true
  service_name: demo-service
  exporter: stdout         # stdout|otlp
  sample_ratio: 1.0        # 0~1; adjust for sampling
  stdout_pretty: false     # false keeps exporter output compact
#  stdout_file: ./logs/telemetry.log  # separate file; omit to print to stdout