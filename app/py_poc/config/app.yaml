# config/app.yaml
logging:
  level: "INFO"
  log_dir: "logs"
  backup_count: 30
  format: "[%(asctime)s][%(filename)s:%(lineno)d][%(levelname)s][%(thread)d][%(traceid)s][%(execution_time).2f s][%(message)s]"

fastapi_server:
  host: "127.0.0.1"
  port: 8000
  debug: false
  reload: false
  workers: 1
  title: "Python POC API"
  description: "Python POC service with FastAPI"
  version: "1.0.0"
  docs_url: "/docs"
  redoc_url: "/redoc"
  openapi_url: "/openapi.json"
  cors_origins: ["*"]
  cors_methods: ["GET", "POST", "PUT", "DELETE"]
  cors_headers: ["*"]
  access_log: true

grpc_clients:
  enabled: true
  default_timeout: 30
  enable_health_check: true
  health_check_interval: 60
  clients:
    pylon:
      enabled: true
      host: "192.168.31.142"
      port: 50051
      secure: false
      timeout: 30
      max_receive_message_length: 4194304  # 4MB
      max_send_message_length: 4194304     # 4MB
      keepalive_options:
        grpc.keepalive_time_ms: 30000
        grpc.keepalive_timeout_ms: 5000
        grpc.keepalive_permit_without_calls: true
        grpc.http2.max_pings_without_data: 0
        grpc.http2.min_time_between_pings_ms: 10000

