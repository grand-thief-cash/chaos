# config/app.yaml
logging:
  level: "INFO"
  log_dir: "logs"
  backup_count: 30
  format: "[%(asctime)s][%(filename)s:%(lineno)d][%(levelname)s][%(thread)d][%(traceid)s][%(execution_time).2f s][%(message)s]"

fastapi_server:
  host: "127.0.0.1"
  port: 8000
  debug: false
  reload: false
  workers: 1
  title: "Python POC API"
  description: "Python POC service with FastAPI"
  version: "1.0.0"
  docs_url: "/docs"
  redoc_url: "/redoc"
  openapi_url: "/openapi.json"
  cors_origins: ["*"]
  cors_methods: ["GET", "POST", "PUT", "DELETE"]
  cors_headers: ["*"]
  access_log: true

# 未来可扩展其他组件配置
mysql:
  host: "localhost"
  port: 3306
  user: "root"
  password: "password"
  database: "mydb"