version: '3.8'

services:
  cronjob:
    image: cronjob:${VERSION:-latest}
    container_name: cronjob-app
    ports:
      - "8082:8082"
    environment:
      - APP_ENV=production
      - APP_CONFIG_PATH=/app/config.yaml  # 修改为根目录路径
    volumes:
      - /home/machine/data_volume/cronjob/config/config.yaml:/app/config.yaml:ro  # 直接挂载文件
      - /home/machine/data_volume/cronjob/logs:/app/logs
    restart: unless-stopped
    # 移除构建配置，因为你已经构建了镜像
    # build:
    #   context: .
    #   dockerfile: Dockerfile-cronjob