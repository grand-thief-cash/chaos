version: '3.8'

services:
  cronjob:
    image: cronjob:${VERSION:-latest}
    container_name: cronjob-app
    ports:
      - "8082:8082"
    environment:
      - APP_ENV=production
      - APP_CONFIG_PATH=/app/config/config.yaml
    volumes:
      - /home/machine/data_volume/cronjob/config:/app/config:ro
      - /home/machine/data_volume/cronjob/logs:/app/logs
    restart: unless-stopped
    # 明确指定不使用构建
    build:
      context: .
      dockerfile: Dockerfile-cronjob
    # 或者完全禁用构建
    # pull_policy: never